---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: sql
  labels:
    app: sql
spec:
  serviceName: "sql"
  replicas: 1
  selector:
    matchLabels:
      app: sql
  template:
    metadata:
      labels:
        app: sql
    spec:
      containers:
        - name: sql
          image: mcr.microsoft.com/mssql/server:2022-latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 1433
          envFrom:
            - configMapRef:
                name: sql-env
            - secretRef:
                name: sql-secrets
          volumeMounts:
            - name: aspiretokube-apphost-f803b4d667-sql-data
              mountPath: /var/opt/mssql
  volumeClaimTemplates:
    - metadata:
        name: aspiretokube-apphost-f803b4d667-sql-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
